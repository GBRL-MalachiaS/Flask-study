{% extends "base.html" %}

{% block title %}Página Inicial{% endblock %}

{% block content %}
    <h1>Perfil do Usuário: {{usuario.nome}}</h1>
    <p>Nome: {{usuario.cidade}}</p>
    <p>Email: {{usuario.email}}</p>
    <p>Idade: {{usuario.idade}}</p>
    <p>Avatar: <img src="{{usuario.avatar}}" alt="" width="200px" height="200px"></p>
{% endblock %}
