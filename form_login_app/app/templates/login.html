{% extends 'base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <h1>Entre em Contato</h1>
  <form action="" method="post" novalidate>

    <p>{{ form.hidden_tag() }}
      {{ form.usuario.label }}
      {{ form.usuario(size=40) }}</p>
    <p>
        {{ form.senha.label }}
        {{ form.senha(size=40)}}
    </p>
    <p> {{form.enviar()}}</p>

  </form>
{% endblock %}
